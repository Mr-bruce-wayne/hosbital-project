<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Information</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="card mb-4">
        <div class="card-header">
            <h5>patient basic Information</h5>
        </div>
     </div>
  
     <div class="card-body">
        <form id="doctor Registration">
       <!--name gender email-->
     <div class="row g-3 mb-4">
      <div class="col-md-4">
        <label>first name</label> <br>
        <div class="input-group">
            <span class="input-group-text"><i class="fa-solid fa-user" style="color: blue;"></i></span>
            <input type="text" class="form-control" placeholder="enter first name">
        </div>
      </div>
      <div class="col-md-4">
        <label>gender</label> <br>
        <div class="input-group">
            <span class="input-group-text"><i class="fa-solid fa-venus-mars" style="color: blue;"></i></span>
            <select id="gender" class="form-select">
                <option value="male">male</option>
                <option value="female">female</option>
            </select>
        </div>
      </div>
      <div class="col-md-4">
        <label>email</label> <br>
        <div class="input-group">
            
            <span class="input-group-text"><i class="fa-solid fa-envelope" style="color: blue;"></i></span>
            <input type="email" class="form-control" placeholder="enter email">
        </div>
      </div>
       </div>
       <!--address last name age-->
       <div class="row g-3 mb-4">
        <div class="col-md-4">
            <label>current address</label> <br>
          <div class="input-group">
              <span class="input-group-text"><i class="fa-solid fa-location-dot" style="color: blue;"></i></span>
             <input type="text" class="form-control" placeholder="enter current address">
          </div>
        </div>
        <div class="col-md-4">
            <label>last name</label> <br>
          <div class="input-group">
              <span class="input-group-text"><i class="fa-solid fa-user" style="color: blue;"></i></span>
              <input type="text" class="form-control" placeholder="enter last name">
          </div>
        </div>
        <div class="col-md-4">
            <label>age</label> <br>
          <div class="input-group">
              <span class="input-group-text"><i class="fa-solid fa-calendar-days" style="color: blue;"></i></span>
              <input type="number" class="form-control" placeholder="enter age">
          </div>
        </div>
         </div>
         <!--degree fees profile-->
         <div class="row g-3 mb-4">
            <div class="col-md-4">
              <label>contact number</label> <br>
              <div class="input-group">
                  <span class="input-group-text"><i class="fa-sharp fa-solid fa-phone" style="color: blue;"></i></span>
                  <input type="number" class="form-control" placeholder="enter contact number">
              </div>
            </div>
           
            <div class="col-md-4">
              <label>profile photo</label> <br>
              <div class="input-group">
                  
                  <span class="input-group-text"><i class="fa-solid fa-camera" style="color: blue;"></i></span>
                  <input type="file" class="form-control" placeholder="enter title">
              </div>
            </div>
             </div>
             <div class="row g-3 mb-4">
                <div class="col-md-4">
                  <label>hieght</label> <br>
                  <div class="input-group">
                      <span class="input-group-text"><i class="fa-solid fa-line-height" style="color: blue;"></i></span>
                      <input type="number" class="form-control" placeholder="enter hieght">
                  </div>
                </div>
                <div class="col-md-4">
                  <label>blood group</label> <br>
                  <div class="input-group">
                      <span class="input-group-text"><i class="fa-solid fa-droplet" style="color: blue;"></i></span>
                      <input type="text" class="form-control" placeholder="A+">
                  </div>
                </div>
                <div class="col-md-4">
                  <label>pulse</label> <br>
                  <div class="input-group">
                      
                      <span class="input-group-text"><i class="fa-solid fa-heart-pulse" style="color: blue;"></i></span>
                      <input type="text" class="form-control" placeholder="enter pulse rate">
                  </div>
                </div>
                 </div>
                 <!--department expirence contact-->
                 <div class="row g-3 mb-4">
                  <div class="col-md-4">
                      <label>Allergy</label> <br>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa-solid fa-hand" style="color: blue;"></i></span>
                       <input type="text" class="form-control" placeholder="enter Allergy details">
                    </div>
                  </div>
                  <div class="col-md-4">
                      <label>wieght</label> <br>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa-solid fa-weight-scale" style="color: blue;"></i></span>
                        <input type="number" class="form-control" placeholder="enter weight">
                    </div>
                  </div>
                  <div class="col-md-4">
                      <label>blood pressure</label> <br>
                    <div class="input-group">
                        <span class="input-group-text"></span>
                        <input type="text" class="form-control" placeholder="enter blood pressure">
                    </div>
                  </div>
                   </div>
                   <!--degree fees profile-->
                   <div class="row g-3 mb-4">
                      <div class="col-md-4">
                        <label>respiration</label> <br>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa-solid fa-lungs" style="color: blue;"></i></span>
                            <input type="text" class="form-control" placeholder="enter respiration rate">
                        </div>
                      </div>
                      <div class="col-md-4">
                        <label>diet</label> <br>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa-solid fa-utensils" style="color: blue;"></i></span>
                            <input type="email" class="form-control" placeholder="vegetration"fa-solid fa-pot-food"></i">
                        </div>
                      </div>
                      <div class="col-md-4">
                        <label>addtional info</label> <br>
                        <div class="input-group">
                            
                            <span class="input-group-text"><i class="fa-solid fa-circle-info" style="color: blue;"></i></span>
                            <input type="text" class="form-control" placeholder="optional">
                        </div>
                      </div>
                       </div>
             <div class="row g-3 mb-4">
                <div class="col-md-3">
                    <button type="submit" class="btn btn-success w-100">Save <i class="fas fa-save"></i></button>
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-danger w-100">Delete <i class="fas fa-trash"></i></button>
                </div>
                <div class="col-md-3">
                    <button type="button" class="btn btn-warning w-100">Update <i class="fas fa-pen"></i></button>
                </div>
                <div class="col-md-3">
                    <button type="button" class="btn btn-info w-100">Search <i class="fas fa-search"></i></button>
                </div>
            </div>

        </form>
     </div>
   
</body>

</html>
